<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PIZZA</title>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">

<div class="row">
  <div class="col-md-6 selection">

  <form id="formOne">
    <div class="form-group">
      <label for="person1">Enter Name</label>
      <input id="name" class="form-control" type="text">
  </div>
  <h2>Select Pizza Size</h2>
      <div class="radio">
      <label>
        <input type="radio" name="size" value="small" checked>
        Small 11" <strong>$9.99</strong>
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="size" value="medium">
        Medium 13" <strong>$13.99</strong>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="large">
        Large 16" <strong>$17.99</strong>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="giant">
        Giant 60" <strong> $49.99 (Must Order 24 hours in advance)</strong>
      </label>
    </div>

  <h2>Select Toppings</h2>
  <div class="form-group">
      <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni +$2.00<br>
      <input type="checkbox" name="toppings" value="Bacon">Bacon +$2.00<br>
      <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms +$2.00<br>
      <input type="checkbox" name="toppings" value="Onions">Onions +$2.00<br>
      <input type="checkbox" name="toppings" value="Black olives">Black olives +$2.00<br>
  </div>



    <button type="submit" class="btn">Place Order</button>
  </form>
  </div>
  <div class="col-md-6 output">
     <p id="test1"></p>
     <p id="test2"></p>
     <p id="test3"></p>
     <p id="test4"></p>
  </div>

</div>


</body>
</html>
