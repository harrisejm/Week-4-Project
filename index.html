<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PIZZA</title>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
  <div class="jumbotron">
    <h1 class="title">Eddie's World Famous Pizza</h1>
  </div>

<div class="row">
  <div class="col-md-6 selection">

  <form id="formOne">
    <div class="form-group">
      <h2>Enter Name</h2>
      <input id="name" class="form-control" type="text">
  </div>
  <button type="button" class="takeOut">Take Out</button>
  <button type="button" class="delivery">Delivery</button>


        <div class="address">
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" class="form-control street">
              </div>
              <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control state">
                  </div>
                  <div class="form-group">
                      <label for="zip">Zip Code</label>
                      <input type="text" class="form-control zip">
                    </div>
                </div>

 <div class="pizzaOrder">

  <h2>Select Pizza Size</h2>
      <div class="radio">
      <label>
        <input type="radio" name="size" value="Small" checked>
        Small 11" <strong>$9.99</strong>
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="size" value="Medium">
        Medium 13" <strong>$13.99</strong>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="Large">
        Large 16" <strong>$17.99</strong>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="Giant">
        Giant 60" <strong> $49.99 (Must Order 24 hours in advance)</strong>
      </label>
    </div>

  <h2>Select Toppings</h2>
  <div class="form-group">
    <input type="checkbox" name="toppings" value="Pepperoni">Extra Cheese <strong>+$2.00</strong><br>
      <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni <strong>+$2.00</strong><br>
      <input type="checkbox" name="toppings" value="Bacon">Bacon <strong>+$2.00</strong><br>
      <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms <strong>+$2.00</strong><br>
      <input type="checkbox" name="toppings" value="Onions">Onions <strong>+$2.00</strong><br>
      <input type="checkbox" name="toppings" value="Black olives">Black olives <strong>+$2.00</strong><br>
  </div>

</div>

<div class="orderButton1">
    <button type="submit" class="addOrder">Add to Order</button>
</div>
  </form>
  <div class="orderButton2">
    <button type="click" class="checkOut">Check Out</button>
  </div>

  </div>

  <div class="col-md-6 output">
    <h1>Order Information:</h1>
     <p id="outPutName"></p>
    <p id="outPutAddress"></p>
     <p id="outPutTotalPrice"></p>
     <ul id="orderInfo">
     </ul>

     <p id="test4"></p>
  </div>
</div>

<div class="final">
  <div class="finalAddress">
    <p id="outPutName11"></p>
    <p id="outPutAddress11"></p>
  </div>

  <div class="finalPrice">
    <p id="outPutTotalPrice11"></p>
  </div>


</div>


</div>

</body>
</html>
