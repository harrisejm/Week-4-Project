<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PIZZA</title>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
  <div class="jumbotron">
    <h1 class="title">Eddie's World Famous Pizza</h1>
  </div>
<div class="row">
  <div class="col-md-6 selection">

  <form id="formOne">
    <div class="form-group">
      <label for="person1">Enter Name</label>
      <input id="name" class="form-control" type="text">
  </div>
  <h2>Select Pizza Size</h2>
      <div class="radio">
      <label>
        <input type="radio" name="size" value="Small" checked>
        Small 11" <strong>$9.99</strong>
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="size" value="Medium">
        Medium 13" <strong>$13.99</strong>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="Large">
        Large 16" <strong>$17.99</strong>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="Giant">
        Giant 60" <strong> $49.99 (Must Order 24 hours in advance)</strong>
      </label>
    </div>

  <h2>Select Toppings</h2>
  <div class="form-group">
    <input type="checkbox" name="toppings" value="Pepperoni">Extra Cheese <strong>+$2.00</strong><br>
      <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni <strong>+$2.00</strong><br>
      <input type="checkbox" name="toppings" value="Bacon">Bacon <strong>+$2.00</strong><br>
      <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms <strong>+$2.00</strong><br>
      <input type="checkbox" name="toppings" value="Onions">Onions <strong>+$2.00</strong><br>
      <input type="checkbox" name="toppings" value="Black olives">Black olives <strong>+$2.00</strong><br>
  </div>



    <button type="submit" class="addOrder">Add to Order</button>
  </form>
    <button type="click" class="checkOut">Check Out</button>
  </div>

  <div class="col-md-6 output">
    <h1>Order Information:</h1>
     <p id="test1"></p>
     <p id="test2"></p>
     <ul id="orderInfo">
     </ul>



     <p id="test3"></p>
     <p id="test4"></p>
  </div>

</div>


</body>
</html>
