<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PIZZA</title>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">

  <p id="test"></p>

  <form id="formOne">
    <div class="form-group">
      <label for="person1">Enter Name</label>
      <input id="name" class="form-control" type="text">
  </div>
  <h2>Select Pizza Size</h2>
      <div class="radio">
      <label>
        <input type="radio" name="size" value="small" checked>
        Small 11"
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="size" value="medium">
        Medium 13"
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="large">
        Large 17"
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="size" value="giant">
        Giant 60"
      </label>
    </div>

  <h2>Select Toppings</h2>
  <div class="form-group">
      <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
      <input type="checkbox" name="toppings" value="Bacon">Bacon<br>
      <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
      <input type="checkbox" name="toppings" value="Onions">Onions<br>
      <input type="checkbox" name="toppings" value="Black olives">Black olives<br>
  </div>



    <button type="submit" class="btn">Place Order</button>
  </form>


</div>


</body>
</html>
